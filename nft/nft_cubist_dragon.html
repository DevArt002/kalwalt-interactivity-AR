<html>
<head>
<title>NFT marker example with Three.js</title>
<meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1, minimum-scale=1, maximum-scale=1">
<style>
html,body {
	margin: 0;
	padding: 0;
	width: 100%;
	text-align: center;
	overflow-x: hidden;
}
.portrait canvas {
	transform-origin: 0 0;
	transform: rotate(-90deg) translateX(-100%);
}
.desktop canvas {
 	transform: scale(-1, 1);
}
</style>
</head>
<body>

<h1>NFT marker example with Three.js</h1>
<p>On Chrome on Android, tap the screen to start playing video stream.</p>
<p>Show  <a href="https://www.kalwaltart.com/assets/images/uploads/cubist_dragon.jpg">Cubist_dragon.jpg</a> to camera to display a colorful object on top of it. Tap the screen to rotate the object.

<p>&larr; <a href="../index.html">Back to examples</a></p>

<video id="video" autoplay loop crossOrigin="anonymous" webkit-playsinline style="display:none">
			<source src="../../resources/data/video/cubic-dragon-background01e.mp4" type='video/mp4; codecs="avc1.42E01E, mp4a.40.2"'>
			<source src="../../resources/data/video/cubic-dragon-background01e.ogv" type='video/ogg; codecs="theora, vorbis"'>
</video>
<script src="../resources/jsartoolkit5/standard/artoolkitNft.min.js"></script>
<script src="../resources/three.js"></script>
<script src="../resources/jsartoolkit5/artoolkit/artoolkit.three.js"></script>

<script>
window.ARThreeOnLoad = function() {

	ARController.getUserMediaThreeScene({maxARVideoSize: 320, cameraParam: '../resources/data/camera_para-iPhone 5 rear 640x480 1.0m.dat',
	onSuccess: function(arScene, arController, arCamera) {

		document.body.className = arController.orientation;

		var renderer = new THREE.WebGLRenderer({antialias: true, alpha: true});
		//var renderer = new THREE.WebGLRenderer({antialias: true});
		if (arController.orientation === 'portrait') {
			var w = (window.innerWidth / arController.videoHeight) * arController.videoWidth;
			var h = window.innerWidth;
			renderer.setSize(w, h);
			renderer.domElement.style.paddingBottom = (w-h) + 'px';
		} else {
			if (/Android|mobile|iPad|iPhone/i.test(navigator.userAgent)) {
				renderer.setSize(window.innerWidth, (window.innerWidth / arController.videoWidth) * arController.videoHeight);
			} else {
				renderer.setSize(arController.videoWidth, arController.videoHeight);
				document.body.className += ' desktop';
			}
		}

		document.body.insertBefore(renderer.domElement, document.body.firstChild);

		var rotationV = 0;
		var rotationTarget = 0;

		renderer.domElement.addEventListener('click', function(ev) {
			ev.preventDefault();
			rotationTarget += 1;
		}, false);

	var ambientLight = new THREE.AmbientLight( 0xcccccc, 0.4 );
  arScene.scene.add( ambientLight );
  var pointLight = new THREE.PointLight( 0xffffff, 0.8 );
  arScene.camera.add( pointLight );

		var torus = new THREE.Mesh(
			new THREE.TorusGeometry(0.3, 0.2, 8, 8),
			new THREE.MeshNormalMaterial()
		);

		torus.material.flatShading;
		torus.position.z = 0.5;
		torus.rotation.x = Math.PI/2;

	var video = document.getElementById( 'video' );
	var texture = new THREE.VideoTexture( video );
	texture.minFilter = THREE.LinearFilter;
	texture.magFilter = THREE.LinearFilter;
	texture.format = THREE.RGBFormat;
	var mat = new THREE.MeshLambertMaterial({color: 0xbbbbff, map: texture});
  var planeGeom = new THREE.PlaneGeometry(1,1,2,2);
  var plane = new THREE.Mesh(planeGeom, mat);
	plane.position.z = 40;
	plane.position.x = 40;
	plane.position.y = 40;
	plane.scale.set(80,80,80);


		arController.loadNFTMarker('../resources/dataNFT/cubist-dragon', function(markerId) {
			var markerRoot = arController.createThreeNFTMarker(markerId);
			//markerRoot.add(sphere);
			markerRoot.add(plane);
			arScene.scene.add(markerRoot);
		});

		arController.loadMarker('../resources/data/patt.kanji', function(markerId) {
			var markerRoot = arController.createThreeMarker(markerId);
			markerRoot.add(torus);
			arScene.scene.add(markerRoot);
		});

		var tick = function() {
			arScene.process();
			arScene.renderOn(renderer);
			requestAnimationFrame(tick);
		};

		tick();

	}});

	delete window.ARThreeOnLoad;

};

if (window.ARController && ARController.getUserMediaThreeScene) {
	ARThreeOnLoad();
}
</script>

</body>
</html>
