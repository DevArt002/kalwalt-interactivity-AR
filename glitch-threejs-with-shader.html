<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
    <title>Glitch with Three.js and shader</title>
    <style>
      body {
        background:#777;
        padding:0;
        margin:0;
        overflow:hidden;
      }
      #info {
        position: absolute;
        top: 0px;
        width: 100%;
        color: #ffffff;
        padding: 5px;
        font-family:Monospace;
        font-size:13px;
        text-align:center;
      }
      a {
        color: #ffffff;
      }
    </style>
    <script src='../../resources/three-r103.js'></script>
    <script src="../../resources/js/WebGL.js"></script>
  </head>
  <body>
    <script id="vertexShader" type="x-shader/x-vertex">
    precision mediump float;
    precision mediump int;
    varying vec3 vUv;
    varying vec4 modelViewPosition;
    varying vec3 vecNormal;

    void main() {
      vUv = position;
      vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
      vecNormal = (modelViewMatrix * vec4(normal, 0.0)).xyz; //????????
      gl_Position = projectionMatrix * modelViewPosition;
    }
    </script>
    <script id="fragmentShader" type="x-shader/x-fragment">
      precision mediump float;
      precision mediump int;
      uniform vec3 colorA;
      uniform vec3 colorB;
      varying vec3 vUv;

      float random (vec2 st) {
        return fract(sin(dot(st.xy,
                         vec2(12.9898,78.233)))*
        43758.5453123);
      }

      void main() {
        float rnd = random( vUv.xy );
        gl_FragColor = vec4(mix(colorA, vec3(colorB.xy, rnd), vUv.z), 1.0);
      }
    </script>
    <script>
      if ( WEBGL.isWebGLAvailable() === false ) {
        document.body.appendChild( WEBGL.getWebGLErrorMessage() );
      };
      var camera, scene, geometry,texture, material, mesh, renderer;
      let uniforms = {};
      init();
      animate();
      function init(){
        camera = new THREE.PerspectiveCamera(70, window.innerWidth / window.innerHeight, 0.01, 10);
        camera.position.z = 10;
        scene = new THREE.Scene();
        scene.add(camera);
        geometry = new THREE.PlaneBufferGeometry(10,10,2,2);
        var loader = new THREE.TextureLoader();
        texture = loader.load('../resources/data/textures/FloorsCheckerboard_S_Diffuse.jpg');
        uniforms.colorA = {type: 'vec3', value: new THREE.Color(0x74ebd5)}
        uniforms.colorB = {type: 'vec3', value: new THREE.Color(0xACB6E5)}
        var shader = new THREE.ShaderMaterial( {
            uniforms: uniforms,
    	      vertexShader: document.getElementById( 'vertexShader' ).textContent,
    	    	fragmentShader: document.getElementById( 'fragmentShader' ).textContent,
    	    	side: THREE.DoubleSide,
    	    	transparent: true
    	    	} );
        mesh = new THREE.Mesh(geometry, shader);
        scene.add(mesh);

        renderer = new THREE.WebGLRenderer();
        renderer.setPixelRatio(window.setPixelRatio);
        renderer.setSize( window.innerWidth, window.innerHeight );
        document.body.appendChild(renderer.domElement);
        window.addEventListener( 'resize', onWindowResize, false );
      }

      function onWindowResize() {
        camera.aspect = window.innerWidth / window.innerHeight;
        camera.updateProjectionMatrix();
        renderer.setSize( window.innerWidth, window.innerHeight );
      }

      function animate(){
        requestAnimationFrame(animate);
        renderer.render(scene, camera);
      }

    </script>
  </body>
</html>
